<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>

<h2 style="text-align:center">User Profile Card</h2>

{%for profile in profiles%}

<div class="card">
    {%if profile.profile_pic%}
    <img src="{{profile.profile_pic.url}}" alt="John" class="w3-circle ms-5 mt-3" style="height:170px;width:170px">
    {%endif%}
    <h1><a href="{%url 'profiledetail' profile.id%}">{{profile.user}}</a></h1>
    <p class="title">{{profile.bio}}</p>
    <p>{{profile.address}}</p>
    <div style="margin: 24px 0;">
        {{profile.following.all.count}} Following
        {{profile.followed_by.all.count}} Followers

    </div>
    <p><button>Contact</button></p>
  </div>

{%endfor%}

</body>
</html>

<!DOCTYPE html>
{%load static%}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{%static 'css/reg.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>

<body>
    
<form  method="post">
  {%csrf_token%}  
  <div class="container">
    <h1>Register</h1>
    {%if messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>
          
          {%for m in messages%}
              {{m}}
      
          {%endfor%}
      
        
      
        </strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {%endif%}

      {%if form.errors%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>
            
                {{form.errors}}
        
            
        
            </strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {%endif%}
   
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>firstname</b></label>
    <input type="text" placeholder="Enter firstname" name="first_name" id="email" required>

    <label for="email"><b>lastname</b></label>
    <input type="text" placeholder="Enter lastname" name="last_name" id="email" required>


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="email"><b>UserName</b></label>
    <input type="text" placeholder="Enter username" name="username" id="email" required>


    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password1" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password2" id="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
